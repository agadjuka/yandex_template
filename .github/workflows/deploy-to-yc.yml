name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - master
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Yandex Container Registry
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_KEY }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # –ò—Å–ø—Ä–∞–≤–∏–ª –∏–º—è –æ–±—Ä–∞–∑–∞ –Ω–∞ agent-container –¥–ª—è –ø–æ—Ä—è–¥–∫–∞, –Ω–æ —ç—Ç–æ –Ω–µ –∫—Ä–∏—Ç–∏—á–Ω–æ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}/agent-container:${{ github.sha }}
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}/agent-container:latest
          platforms: linux/amd64

      - name: Deploy Serverless Container
        id: deploy
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_KEY }}
          container-name: 'agent-container'  # <-- –ò–°–ü–†–ê–í–õ–ï–ù–û: –±—ã–ª–æ looktownbot
          folder-id: ${{ secrets.YANDEX_FOLDER_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/agent-container:${{ github.sha }}
          revision-service-account-id: ${{ secrets.YANDEX_SERVICE_ACCOUNT_ID }}
          revision-memory: '512MB'
          revision-execution-timeout: 30
          revision-env: |
            AUTH_HEADER=${{ secrets.AUTH_HEADER }}
            COMPANY_ID=${{ secrets.COMPANY_ID }}
            DEBUG=${{ secrets.DEBUG }}
            TELEGRAM_ADMIN_GROUP_ID=${{ secrets.TELEGRAM_ADMIN_GROUP_ID }}
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            YANDEX_API_KEY_ID=${{ secrets.YANDEX_API_KEY_ID }}
            YANDEX_API_KEY_SECRET=${{ secrets.YANDEX_API_KEY_SECRET }}
            YANDEX_FOLDER_ID=${{ secrets.YANDEX_FOLDER_ID }}
            YC_BUCKET_NAME=${{ secrets.YC_BUCKET_NAME }}
            YDB_DATABASE=${{ secrets.YDB_DATABASE }}
            YDB_ENDPOINT=${{ secrets.YDB_ENDPOINT }}

      - name: Setup Yandex Cloud CLI and jq
        if: always()
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          export PATH=$PATH:$HOME/yandex-cloud/bin
          yc version
          sudo apt-get update && sudo apt-get install -y jq

      # –≠—Ç–æ—Ç —à–∞–≥ –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø–µ—Ä–µ–ø–∏—Å–∞–Ω –ø–æ–¥ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ API Gateway
      - name: Get Gateway URL and Set Webhook
        if: always()
        env:
          YC_SA_KEY_JSON: ${{ secrets.YC_SA_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
        run: |
          export PATH=$PATH:$HOME/yandex-cloud/bin
          
          # –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
          echo "$YC_SA_KEY_JSON" > /tmp/sa-key.json
          yc config profile create sa-profile || true
          yc config set service-account-key /tmp/sa-key.json --profile sa-profile
          yc config set folder-id $YANDEX_FOLDER_ID --profile sa-profile
          export YC_PROFILE=sa-profile
          
          # –ü–æ–ª—É—á–∞–µ–º –¥–æ–º–µ–Ω –®–õ–Æ–ó–ê (Gateway), –∞ –Ω–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
          echo "üîç –ü–æ–ª—É—á–∞–µ–º –¥–æ–º–µ–Ω API Gateway..."
          GATEWAY_DOMAIN=$(yc serverless api-gateway get --name agent-gateway --format json 2>/dev/null | jq -r '.domain // empty' || echo "")
          
          if [ -z "$GATEWAY_DOMAIN" ] || [ "$GATEWAY_DOMAIN" == "null" ]; then
            echo "‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ–º–µ–Ω —à–ª—é–∑–∞."
            echo "–ü—Ä–æ–≤–µ—Ä—å, —á—Ç–æ —à–ª—é–∑ —Å –∏–º–µ–Ω–µ–º agent-gateway —Å—É—â–µ—Å—Ç–≤—É–µ—Ç."
            exit 1
          fi
          
          echo "‚úÖ –î–æ–º–µ–Ω —à–ª—é–∑–∞: $GATEWAY_DOMAIN"
          
          # –§–æ—Ä–º–∏—Ä—É–µ–º webhook URL (—á–µ—Ä–µ–∑ HTTPS)
          WEBHOOK_URL="https://${GATEWAY_DOMAIN}/webhook"
          
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º webhook
          echo "üì° –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º webhook: $WEBHOOK_URL"
          RESPONSE=$(curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/setWebhook" \
            -H "Content-Type: application/json" \
            -d "{\"url\": \"${WEBHOOK_URL}\"}")
          
          if echo "$RESPONSE" | jq -e '.ok == true' > /dev/null; then
            echo "‚úÖ Webhook —É—Å–ø–µ—à–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –Ω–∞ –®–õ–Æ–ó!"
            echo "$RESPONSE" | jq '.'
          else
            echo "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —É—Å—Ç–∞–Ω–æ–≤–∫–µ webhook:"
            echo "$RESPONSE" | jq '.'
            exit 1
          fi
          
          rm -f /tmp/sa-key.json